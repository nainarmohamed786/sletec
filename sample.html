<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Projects â€” Engineering Packages</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-black">


<!-- HERO SECTION -->
<section class="hero-banner position-relative">
<img src="assets/banner.jpg" class="w-100 hero-img" />
<div class="hero-overlay"></div>
<div class="hero-text container">
<h1 class="fw-bold text-white display-5">Projects</h1>
<p class="text-white-50">Home / Projects</p>
</div>
</section>


<main class="container py-5">
<div class="row" id="project-grid"></div>
</main>


<footer class="py-3 bg-light text-center border-top">
<small>&copy; <span id="year"></span> Your Company Name</small>
</footer>


<script>
async function loadProjects(){
const grid = document.getElementById('project-grid');
const res = await fetch('projects.json');
const data = await res.json();
const projects = data.projects;


grid.innerHTML = projects.map(p => `
<div class="col-md-4 mb-4">
<div class="card project-card shadow-sm border-0">
<img src="${p.image}" class="card-img-top rounded" />
<div class="card-body text-center">
<h5 class="fw-bold">${p.title}</h5>
<a href="sampleprojects.html?id=${p.id}" class="btn btn-secondary text-white mt-2">View Details</a>
</div>
</div>
</div>
`).join('');
}
loadProjects();
</script>
</body>
</html>
